<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Responsive Menu</title>
</head>
<body>
   <header class="header">
      <a href="#" class="header__logo">Jhone Doe</a>
      <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>
      <nav class="nav" id="nav-menu">
         <div class="nav__container bd-grid">
            <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>
            <div class="nav__perfil">

               <div class="nav__img">
                  <img src="img.png" alt="person image">
               </div>

               <div>
                  <a href="#" class="nav__name">Jhone Doe</a>
                  <span class="nav__profesion">Web Developer</span>
               </div>

            </div>
            <div class="nav_menu">
               <ul class="nav__list">
                  <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Protfolio</a></li>
                  <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
               </ul>
            </div>
            <div class="nav__social">
               <a href="#" class="nav__social__icon"><ion-icon name="logo-linkedin"></ion-icon></a>
               <a href="#" class="nav__social__icon"><ion-icon name="logo-github"></ion-icon></a>
               <a href="#" class="nav__social__icon"><ion-icon name="logo-facebook"></ion-icon></ion-icon></a>
            </div>
         </div>

      </nav>
   </header>

   <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
   <script src="main.js"></script>
</body>
</html>
